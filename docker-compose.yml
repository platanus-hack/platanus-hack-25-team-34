version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://hedgie:hedgie_pass@db:5432/hedgie_db
      - BROKER_MODE=mock
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=hedgie
      - POSTGRES_PASSWORD=hedgie_pass
      - POSTGRES_DB=hedgie_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
